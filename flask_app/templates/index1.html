<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input[type=number] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Diabetes Prediction</h2>
    <form action="/predict" method="post">
      <label>Pregnancies:</label>
      <input type="number" name="pregnancies" required>

      <label>Glucose:</label>
      <input type="number" name="glucose" required>

      <label>Blood Pressure:</label>
      <input type="number" name="blood_pressure" required>

      <label>Skin Thickness:</label>
      <input type="number" name="skin_thickness" required>

      <label>Insulin:</label>
      <input type="number" name="insulin" required>

      <label>BMI:</label>
      <input type="number" step="0.1" name="bmi" required>

      <label>Diabetes Pedigree Function (DPF):</label>
      <input type="number" step="0.001" name="dpf" required>

      <label>Age:</label>
      <input type="number" name="age" required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
